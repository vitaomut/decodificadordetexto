<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop - Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="caixa-cripto">
            <img class="logo-alura" src="./assets/Alura.png" alt="Logotipo Alura">
            <form>
                <textarea id="texto-principal" type="text" placeholder="Digite seu texto"></textarea>
                <div>
                    <div class="alerta">
                        <img src="./assets/bi_exclamation-circle-fill.png">
                        <span>Apenas letras minúsculas e sem acento.</span>
                    </div>
                    <div class="botoes">
                        <button class="botao-cripto" id="criptografar">Criptografar</button>
                        <button class="botao-descripto" id="descriptografar">Descriptografar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="caixa-resposta">
            <div class="sem-mensagem">
                <img src="./assets/procura.png" id="mensagem-nao-encontrada" alt="Nenhuma mensagem encontrada">
                <h3 class="titulo-sem-mensagem">Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <div class="texto-criptografado d-none">
                <p></p>
                <button class="botao-copiar" id="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>

    <script src="js/criptografa-e-descriptografa.js"></script>
    <script src="js/criptografo.js"></script>
    <script src="js/copiar.js"></script>
    <script src="js/text-area.js"></script>
</body>

</html>
